<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started</title>
    <!-- css -->
    <link rel="stylesheet" href="style/indexstyle.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- title -->
    <div class="site-name-logo">
      <img
        src="images/dd-logo.svg"
        alt="Site Logo"
        class="site-logo"
        id="logo"
      />
      <span class="site-name">Diploma Dost</span>
    </div>
    <!-- navbar -->
    <nav class="navbar">
      <div class="gps-logo"></div>
      <ul class="menu">
        <li class="menu-item" id="gs">Home</li>
        <li class="menu-item">
          Branch
          <ul class="dropdown">
            <li class="dropdown-item" id="gs">CM</li>
            <li class="dropdown-item" id="gs">IT</li>
            <li class="dropdown-item" id="gs">ENTC</li>
            <li class="dropdown-item" id="gs">EE</li>
            <li class="dropdown-item" id="gs">ME</li>
            <li class="dropdown-item" id="gs">CE</li>
          </ul>
        </li>
        <li class="menu-item">
          More
          <ul class="dropdown">
            <li class="dropdown-item" id="gs">About Us</li>
            <li class="dropdown-item" id="gs">Contact</li>
            <li class="dropdown-item" id="gs">Our College</li>
          </ul>
        </li>
        <li class="menu-item" id="gs-btn">
          Get Started
        </li>
      </ul>
      <div class="msbte-logo"></div>
    </nav>
    <!-- horizontal division 7:3 -->
    <div class="gs-container">
      <div class="gs-content">
        <span>Diploma Dost</span>
        <pre>Boost Your Results using Latest MSBTE Study Resources</pre>
        <p>Path to Success with Diploma Dost</p>
      </div>
      <button class="gs-btn" id="gs-btn">Get Started</button>
    </div>
    <div id="custom-alert" class="custom-alert">
      <div class="custom-alert-content">
          <span id="custom-alert-message"></span>
          <button id="custom-alert-button">Click to Login/SignUp</button>
      </div>
  </div>
    <script src="main-script.js"></script>
  </body>
</html>
