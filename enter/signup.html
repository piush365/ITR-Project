<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signupstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="site-name-logo">
        <img src="../images/D (3).png" alt="Site Logo" class="site-logo" id="logo">
        <span class="site-name">Diploma Dost</span>
    </div>
    
    <div class="parent"> 
        <p>Welcome to Diploma Dost</p>
  
        <div class="outerback"></div>
        <div class="container">
            <span class="title">Sign Up</span>
            <form id="signupForm" action="signup.php" method="post">
                <div class="input-group">
                    <!-- <label for="username">Username</label> -->
                    <input type="text" id="username" name="username" required placeholder="Username">
                </div>
                <div class="input-group">
                    <!-- <label for="email">Email</label> -->
                    <input type="email" id="email" name="email" required placeholder="E-Mail Id">
                </div>
                <div class="input-group">
                    <!-- <label for="password">Password</label> -->
                    <input type="password" id="password" name="password" required placeholder="Set Password">
                    <span class="password-toggle">
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </span>
                </div>
                <div class="btn">
                    <button type="submit">Sign Up</button>
                    <button type="reset">Cancel</button>
                </div>
            </form>
        </div>
</div> 
    <script src="script.js"></script>
</body>
</html>
